<div class="d-flex justify-content-{{align}} align-items-{{align}}">
    <h1 *ngIf="!small">
        <ng-container *ngTemplateOutlet="spinner"></ng-container>
    </h1>

    <p *ngIf="small" class="mb-0">
        <ng-container *ngTemplateOutlet="spinner"></ng-container>
    </p>

    <h3 class="font-weight-light" *ngIf="!noText && !small">{{text}}</h3>
    <p *ngIf="!noText && small" class="mb-0 ms-1">{{text}}</p>
</div>

<ng-template #spinner>
    <i class="fas fa-spin fa-circle-notch"></i>
</ng-template>
