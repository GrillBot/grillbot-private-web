<form class="row" [formGroup]="form">
    <div class="col">
        <label>Dny</label>
        <input type="number" formControlName="days" class="form-control form-control-sm" min="0">
    </div>

    <div class="col">
        <label>Hodiny</label>
        <input type="number" formControlName="hours" class="form-control form-control-sm" min="0" max="23">
    </div>

    <div class="col">
        <label>Minuty</label>
        <input type="number" formControlName="minutes" class="form-control form-control-sm" min="0" max="59">
    </div>

    <div class="col">
        <label>Vte≈ôiny</label>
        <input type="number" formControlName="seconds" class="form-control form-control-sm" min="0" max="59">
    </div>
</form>
