<div class="row">
    <div class="col-md-auto" *ngFor="let option of options">
        <app-checkbox [id]="option.key.toString()" [label]="option.value" class="mr-4" (onChange)="onValueChange(option.key, $event)"
            [checked]="isChecked(option.key)" [disabled]="disabled"></app-checkbox>
    </div>
</div>
