<app-card [title]="'Vyhledávání'" [icon]="'fas fa-search'" [size]="'md'" [allowHideButton]="true">
    <form [formGroup]="form">
        <div class="row">
            <div class="col form-group">
                <label>Server</label>
                <app-search-input [searchSource]="'guilds'" formControlName="guild"></app-search-input>
            </div>

            <div class="col form-group">
                <label>Kanál</label>
                <app-search-input [searchSource]="'channels'" [guildId]="guildId" formControlName="channel"></app-search-input>
            </div>

            <div class="col form-group">
                <label>Uživatel</label>
                <app-search-input [searchSource]="'users'" formControlName="processedUsers" [isMultiSelect]="true"></app-search-input>
            </div>
        </div>

        <div class="row">
            <div class="col form-group">
                <label>Zapsáno od</label>
                <input type="datetime-local" class="form-control" formControlName="createdFrom" />
            </div>

            <div class="col form-group">
                <label>Zapsáno do</label>
                <input type="datetime-local" class="form-control" formControlName="createdTo" />
            </div>
        </div>

        <div class="row">
            <div class="col form-group">
                <label>Typy operací</label>
                <ng-select [bindValue]="'key'" [bindLabel]="'value'" [closeOnSelect]="false" [clearable]="true" [items]="types" [multiple]="true"
                    [notFoundText]="'Nenalezen žádný typ'" [searchable]="true" formControlName="types"></ng-select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col d-flex align-items-center">
                <app-checkbox [id]="'ignore-bots'" formControlName="ignoreBots" [label]="'Ignorovat operace provedené boty'"></app-checkbox>
            </div>

            <div class="col d-flex justify-content-end">
                <button class="btn btn-danger" (click)="cleanFilter()">Smazat filtr</button>
            </div>
        </div>
    </form>
</app-card>
