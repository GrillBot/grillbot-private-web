<app-card #card [title]="'Pozvánky'" [icon]="'fas fa-user-plus'">
    <app-data-list #list (readData)="readData($event)">
        <app-loading *ngIf="!list.isDataLoaded"></app-loading>

        <table class="table table-bordered table-sm table-striped auto-column-width" *ngIf="list.isDataLoaded">
            <thead>
                <tr>
                    <th sortable (clicked)="setSort($any($event))" [key]="'code'" [current]="sortBy" [sortDesc]="sortDesc">Kód</th>
                    <th sortable (clicked)="setSort($any($event))" [key]="'createdAt'" [current]="sortBy" [sortDesc]="sortDesc">Vytvořeno</th>
                    <th sortable (clicked)="setSort($any($event))" [key]="'creator'" [current]="sortBy" [sortDesc]="sortDesc">Vytvořil</th>
                    <th>Použilo uživatelů</th>
                    <th>Server</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list.items">
                    <td>
                        <a routerLink="/admin/users" [queryParams]="{usedInviteCode: item.code}" class="text-dark">{{item.code}}</a>
                    </td>
                    <td>{{item.createdAt?.toLocaleString()}}</td>
                    <td>{{item.creator?.fullUsername}}</td>
                    <td>{{item.usedUsersCount}}</td>
                    <td>{{item.guild?.name}}</td>
                </tr>
                <tr *ngIf="list.items.length === 0">
                    <td colspan="5">Pro zadaný filtr nebyly nalezeny žádné pozvánky.</td>
                </tr>
            </tbody>
        </table>
    </app-data-list>
</app-card>
