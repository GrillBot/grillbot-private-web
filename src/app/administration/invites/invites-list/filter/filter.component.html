<app-card [title]="'Vyhledávání'" [icon]="'fas fa-search'">
    <form [formGroup]="form">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Kód</label>
                    <input type="text" formControlName="code" class="form-control" />
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Server</label>
                    <app-search-input [searchSource]="'guilds'" formControlName="guildId"></app-search-input>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Zakladatel</label>
                    <app-search-input [searchSource]="'users'" formControlName="creatorId"></app-search-input>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Vytvořeno od</label>
                    <input type="datetime-local" class="form-control" formControlName="createdFrom" />
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Vytvořeno do</label>
                    <input type="datetime-local" class="form-control" formControlName="createdTo" />
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col d-flex align-items-end justify-content-end">
                <button class="btn btn-danger" type="button" (click)="reset()">Smazat filtr</button>
            </div>
        </div>
    </form>
</app-card>
