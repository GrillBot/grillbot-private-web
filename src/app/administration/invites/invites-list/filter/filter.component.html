<app-card [title]="'Vyhledávání'" [icon]="'fas fa-search'">
    <form [formGroup]="form">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Kód</label>
                    <input type="text" formControlName="code" class="form-control" />
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Server</label>
                    <select class="form-control" formControlName="guildId">
                        <option [ngValue]="null">Nevybráno</option>
                        <option [ngValue]="guild.key" *ngFor="let guild of guilds">{{guild.value}}</option>
                    </select>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Zakladatel</label>
                    <select class="form-control" formControlName="creatorId">
                        <option [ngValue]="null">Nevybráno</option>
                        <option [ngValue]="user.key" *ngFor="let user of users">{{user.value}}</option>
                    </select>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Vytvořeno od</label>
                    <input type="datetime-local" class="form-control" formControlName="createdFrom" />
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Vytvořeno do</label>
                    <input type="datetime-local" class="form-control" formControlName="createdTo" />
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col d-flex align-items-end justify-content-end">
                <button class="btn btn-danger" type="button" (click)="reset()">Smazat filtr</button>
            </div>
        </div>
    </form>
</app-card>
