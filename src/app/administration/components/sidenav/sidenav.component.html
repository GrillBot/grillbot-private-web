<ng-template #menuItem let-link="link" let-icon="icon" let-title="title" let-id="id" let-iconGroup="iconGroup">

            <i class="{{(iconGroup ? iconGroup : 'fas')}} {{icon}}"></i>
        </div>
        {{title}}
    </a>
</ng-template>
