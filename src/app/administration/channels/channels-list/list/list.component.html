<app-card #card [title]="'Kanály'" [icon]="'fas fa-envelope-open-text'">
    <app-data-list #list (readData)="readData($event)">
        <app-loading *ngIf="!list.isDataLoaded"></app-loading>

        <table class="table table-bordered table-sm table-striped clickable" *ngIf="list.isDataLoaded">
            <thead>
                <tr>
                    <th style="width: 300px" sortable (clicked)="setSort($any($event))" [key]="'name'" [current]="sortBy" [sortDesc]="sortDesc">Název
                    </th>
                    <th style="width: 300px" sortable (clicked)="setSort($any($event))" [key]="'type'" [current]="sortBy" [sortDesc]="sortDesc">Typ
                    </th>
                    <th>Server</th>
                    <th style="width: 200px">Akce</th>
                </tr>
            </thead>
            <tbody>
                <tr route-click *ngFor="let item of list.items" [route]="'/admin/channels/' + item.id">
                    <td>{{item.name}}</td>
                    <td>{{item.channelTypeName}}</td>
                    <td>{{item.guild.name}}</td>
                    <td>
                        <list-button [link]="'/admin/channels/' + item.id" [icon]="'info'"></list-button>
                    </td>
                </tr>
                <tr *ngIf="list.items.length === 0">
                    <td colspan="4">Pro zadaný filtr nebyly nalezeny žádné kanály.</td>
                </tr>
            </tbody>
        </table>
    </app-data-list>
</app-card>
