<div class="d-flex justify-content-center">
    <app-loading *ngIf="!data"></app-loading>
</div>

<ng-container *ngIf="data">
    <div class="row ml-0 mr-0" *ngIf="!data.isConnected">
        <div class="col">
            <p class="alert alert-warning">
                Server {{data.name}} byl nalezen v databázi, ale nelze o něm zobrazit detailní informace, protože není připojen na server.<br>
                <a routerLink="/admin/servers" class="btn btn-link p-0">
                    <i class="fas fa-arrow-left"></i>
                    Zpět na seznam serverů
                </a>
            </p>
        </div>
    </div>

    <div class="row ml-0 mr-0" *ngIf="data.isConnected">
        <div class="col">
            <app-card icon="fas fa-server" [title]="'Informace o serveru'">
                <div class="row">
                    <div class="col-3 server-pfp">
                        <img width="150" height="150" [src]="data.iconUrl" [alt]="data.name" class="rounded-circle border" />
                    </div>

                    <div class="col mt-1">
                        <div class="row">
                            <div keyValueItem class="col-3" [key]="'Identifikátor'" [value]="data.id"></div>
                            <div keyValueItem class="col-3" [key]="'Název'" [value]="data.name"></div>
                            <div keyValueItem class="col-3" [key]="'Vytvořen'" [value]="data.createdAt.toLocaleString()"></div>
                            <div keyValueItem class="col-3" [key]="'Vlastník'" [value]="data.owner.fullUsername"></div>
                        </div>

                        <div class="row mt-3">
                            <div keyValueItem class="col-3" [key]="'Úroveň vylepšení'" [value]="'Level ' + data.premiumTier"></div>
                            <div keyValueItem class="col-3" [key]="'Univerzální pozvánka'" [value]="data.vanityUrl ?? 'Neexistuje'"></div>
                            <div keyValueItem class="col-3" [key]="'Booster role'" [value]="data.boosterRole?.name ?? 'Neexistuje'"></div>
                        </div>
                    </div>
                </div>
            </app-card>

            <div class="mt-3">
                <app-card icon="fas fa-cogs" [title]="'Nastavení'">
                    <form [formGroup]="form" class="row" (ngSubmit)="submitSettings()">
                        <div class="col-3 form-group">
                            <label>
                                Umlčující role
                                <i class="fas fa-info-circle" title="Role, která zablokuje přístup do veřejných kanálů, znemožní psaní, ..."></i>
                            </label>
                            <app-search-input [searchSource]="'roles'" [guildId]="data.id" formControlName="mutedRole"></app-search-input>
                        </div>

                        <div class="col-3 form-group">
                            <label>Administrátorský kanál</label>
                            <app-search-input [searchSource]="'guilds'" [guildId]="data.id" formControlName="adminChannel"></app-search-input>
                        </div>

                        <div class="col d-flex align-items-end">
                            <button class="btn btn-success" type="submit">Uložit změny</button>
                        </div>
                    </form>
                </app-card>
            </div>
        </div>
    </div>
</ng-container>
