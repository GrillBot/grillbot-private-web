<app-card [title]="'Vyhledávání'" [icon]="'fas fa-search'">
    <form [formGroup]="form" class="row">
        <div class="col form-group">
            <label>Server</label>
            <app-search-input [searchSource]="'guilds'" formControlName="guildId"></app-search-input>
        </div>

        <div class="col form-group">
            <label>Kanál</label>
            <app-search-input [searchSource]="'channels'" [guildId]="guildId" formControlName="channelId"></app-search-input>
        </div>

        <div class="col form-group">
            <label>Uživatel</label>
            <app-search-input [searchSource]="'users'" formControlName="userId"></app-search-input>
        </div>

        <div class="col-2 d-flex justify-content-end align-items-end">
            <button class="btn btn-danger" (click)="reset()" type="button">Smazat filtr</button>
        </div>
    </form>
</app-card>
