<app-card #card [title]="'Hledání'" [icon]="'fas fa-search'">
    <app-data-list #list (readData)="readData($event)" [parentCard]="card">
        <app-loading *ngIf="!list.isDataLoaded"></app-loading>

        <table class="table table-sm table-bordered table-striped auto-column-width clickable" *ngIf="list.isDataLoaded">
            <thead>
                <tr>
                    <th style="width: 40px">&nbsp;</th>
                    <th style="min-width: 60px" sortable [key]="'Id'" [current]="sort.orderBy" [sortDesc]="sort.descending"
                        (clicked)="setSort($any($event))">ID</th>
                    <th sortable [key]="'User'" [current]="sort.orderBy" [sortDesc]="sort.descending" (clicked)="setSort($any($event))">
                        Hledající</th>
                    <th sortable [key]="'Guild'" [current]="sort.orderBy" [sortDesc]="sort.descending" (clicked)="setSort($any($event))">
                        Server</th>
                    <th sortable [key]="'Channel'" [current]="sort.orderBy" [sortDesc]="sort.descending" (clicked)="setSort($any($event))">
                        Kanál</th>
                    <th>Akce</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list.items" (click)="showMessage(item, $event)">
                    <td class="text-md-center" (click)="$event.stopPropagation()">
                        <app-checkbox #item_check [id]="item.id"></app-checkbox>
                    </td>
                    <td>{{item.id}}</td>
                    <td>{{item.user.fullUsername}}</td>
                    <td>{{item.guild.name}}</td>
                    <td>{{item.channel.name}}</td>
                    <td>
                        <list-button (clicked)="showMessage(item, $event)" icon="info" title="Zobrazit zprávu"></list-button>
                    </td>
                </tr>
                <tr *ngIf="list.isEmpty">
                    <td colspan="6">Pro zadaný filtr nebyly nalezeny žádné hledání.</td>
                </tr>
            </tbody>
        </table>

        <div class="row mb-3" *ngIf="!list.isEmpty">
            <div class="col-auto">
                <button class="btn btn-sm btn-danger" (click)="removeItems()">Smazat označené</button>
            </div>
        </div>
    </app-data-list>
</app-card>
