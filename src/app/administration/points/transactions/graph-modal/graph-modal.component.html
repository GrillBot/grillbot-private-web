<app-modal [title]="'Graf '+ (isMerged ? 'archivních ' : '') +'bodů za jednotlivé dny'">

    <app-line-chart [data]="messagePoints"></app-line-chart>

    <h5>Reakce</h5>

    <h5>Celkem</h5>

</app-modal>
