<app-card [title]="'Stav databáze'" [icon]="'fas fa-database'" [size]="'md'">
    <app-loading *ngIf="!data"></app-loading>

    <table *ngIf="data" class="table table-sm table-bordered">
        <thead>
            <tr>
                <th class="auto-width">Název tabulky</th>
                <th>Počet záznamů</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td class="auto-width">{{item.key}}</td>
                <td>{{item.value}}</td>
            </tr>
        </tbody>
    </table>
</app-card>
