<app-card [header]="false">
    <p class="fw-bold">Statistika operac√≠</p>

    <app-loading *ngIf="loading; else view"></app-loading>
    <ng-template #view>
        <div *ngFor="let item of data.operationStats" class="d-flex justify-content-between border-bottom"
            [class.text-warning]="item.averageTime >= 5000">
            <b>{{item.section}}</b>
            <span>{{item.count}}x ({{item.averageTime | timeDuration}})</span>
        </div>
    </ng-template>
</app-card>
